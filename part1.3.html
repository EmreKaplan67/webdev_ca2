<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="This the SQLite tester website" />
        <meta name="author" content="" />
        <title>WebDev CA2</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
        <link href="css/styles.css" rel="stylesheet" />
        <script>
            function replyClick(clickedObject){
                let sql = clickedObject.getAttribute('data-sql');
                editor.setValue(sql);
            }
        </script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">WebDev CA2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="part1.1.html" >Part1.1</a></li>
                        <li class="nav-item"><a class="nav-link" href="part1.2.html">Part1.2</a></li>
                        <li class="nav-item"><a class="nav-link" href="part1.3.html">Part1.3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mt-5">
                    <h1>CA2: Data Manipulation & Validation</h1>
                    <p class="lead">This is Part 1.3</p>
                </div>
                <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button onClick="replyClick(this)" name="1.3.1" class="btn btn-success btn-block" data-sql = "SELECT COUNT(*) AS myCount FROM employees WHERE hire_date = '1991-05-01' LIMIT 100">1.3.1</button>
                    <button onClick="replyClick(this)" name="1.3.2" class="btn btn-success btn-block" data-sql = "SELECT emp_id FROM titles GROUP BY emp_id HAVING COUNT(DISTINCT title)>2 LIMIT 100">1.3.2</button>
                    <button onClick="replyClick(this)" name="1.3.3" class="btn btn-success btn-block" data-sql = "SELECT * FROM employees WHERE gender IN ('f', 'F') LIMIT 100">1.3.3</button>
                    <button onClick="replyClick(this)" name="1.3.4" class="btn btn-success btn-block" data-sql = "SELECT * FROM employees WHERE hire_date<'1986-01-01' AND last_name='Simmel'">1.3.4</button>
                    <button onClick="replyClick(this)" name="1.3.5" class="btn btn-success btn-block" data-sql = "UPDATE employees SET email_address = 'gfacello@gmail.com' WHERE emp_id = 100001" >1.3.5</button>
                </div>
                <div class="col-lg-10 order-2 border-success ">
                    <textarea class="mb-5" id="commands">TEXT</textarea>
                    <div class="d-grid gap-2 mb-1">
                        <button class="btn btn-primary mt-2" id="execute">Execute</button>
                        <input type="file" class="form-control" id="dbfile">
                    </div>
                    <div id="error" class="error"></div>
                    <pre id="output">Resutls will be displayed here</pre>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script type="text/javascript" src="js/gui.js"></script>
    </body>
</html>
